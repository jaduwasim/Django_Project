<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Employee Information</h1>
    {% if employee_list %}
    <table border="2">
        <thead>
            <th>Eno.</th>
            <th>Employee Name.</th>
            <th>Employee Salary.</th>
            <th>Employee Addres.</th>
            {% for emp in employee_list %}
            <tr>
                <td>{{emp.eno }}</td>
                <td>{{emp.ename | upper}}</td>
                <td>{{emp.esal }}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
            {% endfor %}
        </thead>
    </table>
    {% else %}
    <h3>Data not Found</h3>
    {% endif %}
</body>
</html>
