<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/demo.css" %}">
    <title>Document</title>
</head>
<body style="text-align: center; font-size: large; background: aqua;">
    <h1>Employee Data</h1><hr>
    {% if emp_list %}
    <table border="1" style="text-align: center; margin: auto;">
        <thead>
            <th>Employee No</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Adress</th>
        </thead>
        {% for e in emp_list %}
        <tr>
            <td>{{e.eno}}</td>
            <td>{{e.ename}}</td>
            <td>{{e.esal}}</td>
            <td>{{e.eaddr}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h3>Data Not Found!!!</h3>
    {% endif %}
</body>
</html>
