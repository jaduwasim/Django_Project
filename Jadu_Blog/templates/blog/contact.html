<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Contact {% endblock title %}

{% block content %}
<div class="col-sm-10">
    <h1 class="text-white my-5">Contact Page</h1>
   <form action="">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" name="" id="inputName">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label><br>
            <input type="text" class="form-control" name="" id="inputEmail">
        </div>
    </div>
   </form>
</div>

{% endblock content %}
