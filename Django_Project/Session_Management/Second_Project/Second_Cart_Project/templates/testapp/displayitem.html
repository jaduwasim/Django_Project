<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
</head>
<body>
    <h1>Your Shoping Cart Information</h1>
    {% if request.session %}
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Quantity</th>
        </thead>
        {% for key,value in request.session.items %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Item in Shoping Cart</p>
    {% endif %}
</body>
</html>
