<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/demo.css" %}">
    <title>Home</title>
</head>
<body>
    {% if emp_list %}
    <table border="1">
        <tr>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Address</th>
        </tr>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
    <h1>Data not Found!</h1>
    {%endif%}

</body>
</html>
