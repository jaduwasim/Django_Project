<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if emp %}
    <h1>The Details of {{emp.ename}}</h1>
    <table border="2">
        <thead>
            <th>Employee No.</th>
            <th>Employee Name.</th>
            <th>Employee Salary.</th>
            <th>Employee Address</th>
        </thead>
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
    </table>
    {% else %}
    <h1>Record not found</h1>
    {% endif %}
    
</body>
</html>
